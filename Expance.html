<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center m-3" >Expence Tracker</h1>
    <form class="form-group w-50 p-5 mx-auto border border-primary border-5" onsubmit="handel(event)">

    <label for="expence" class="mb-2 mr-sm-2 p-2 ">Choose Expance</label>
    <input type="nunmber" id="amount" class="form-control w-50" name="expence">

    <label for="expence"  class="mb-2 mr-sm-2 p-2 ">Choose Description</label>
    <input type="text" id="descp" class="form-control w-50" name="expence">
    

    <label for="expence"  class="mb-2 mr-sm-2 p-2 ">Choose Category</label>
    <select name="expence" class="form-control w-50" id="option">
        <option value="movie">Movie</option>
        <option value="shopping">Shopping</option>
        <option value="fule">Fule</option>
        <option value="bill">Electric Bill</option>
        <option value="gas">Gas</option>
    </select>
  
   <button  class="border border-none bg-primary px-3 py-2 my-2 ">Add Expance</button>    
</form>
<ul class="storage"></ul>

    
    <script src="Expance.js"></script>
</body>
</html>
